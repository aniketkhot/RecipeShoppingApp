<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="this.error" class="alert alert-danger">
      <p>{{this.error}}</p>
    </div>
    <div *ngIf="isloading" style="text-align: center;">
      <app-loadingSpinner></app-loadingSpinner>
    </div>
    <form *ngIf="!isloading" #authForm=ngForm (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          required
          name="password"
          minlength="6"
        />
      </div>

      <div class="form-group btn-toolbar">
        <button class="btn btn-primary" [disabled]="!authForm.valid">
          {{ isSignUp ? "sign-up" : "log-in" }}
        </button>
        <button class="btn btn-primary" (click)="onSwitchForm()" type="button">
          {{ isSignUp ? "switch to log-in" : "switch to sign-up" }}
        </button>
      </div>
    </form>
  </div>
</div>
